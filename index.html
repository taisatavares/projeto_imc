<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculo">
        <div class="imc">
            <div id="linha"></div>
            <h1>Calculadora - IMC</h1>
            <div id="linha"></div>
        </div>
    
        <div class="nome">
            <label>Nome:</label><input type="text" name="nome1" id="nome1">
        </div>
        
        <div class="altura">
            <label>Altura:</label><input type="number" name="altura1" id="altura1">
        </div>
        
        <div class="peso">
            <label>Peso:</label><input type="number" name="peso1" id="peso1">
        </div>
        <br>
        <div class="botao">
            
        <button id="calcular" onclick="calcular()">Calcular</button>
        <br>
            
        <div><input type="text" name="res" id="res" readonly style="cursor:not-allowed"></div>

        </div>
    
        

    </div>
    <script src="scripts.js"></script>
</body>
</html>
